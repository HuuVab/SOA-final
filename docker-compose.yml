version: '3.8'

services:
  redis:
    image: redis:7.0-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    restart: unless-stopped

  # User Authentication Service
  customer-service:
    build: ./customer-service
    container_name: ecommerce-customer-service
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_SERVICE_URL=http://database-service:5003/api
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - JWT_EXPIRATION=86400
      - FLASK_DEBUG=false
      - PORT=5000
      - EMAIL_SERVICE_URL=http://email-service:5002
      - EMAIL_SERVICE_API_KEY=${EMAIL_SERVICE_API_KEY:-email_service_api_key}
      - AUTH_SERVICE_BASE_URL=${AUTH_SERVICE_BASE_URL:-http://localhost:5000}
    volumes:
      - ./customer-service:/app
    networks:
      - ecommerce-network
    command: flask run --host=0.0.0.0 --port=5000
    depends_on:
      - database-service

  seller-service:
    build: ./seller-service
    container_name: ecommerce-seller-service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://ecommerceuser:Tem060704@ac-gb7gz7p-shard-00-00.drqwdfu.mongodb.net:27017,ac-gb7gz7p-shard-00-01.drqwdfu.mongodb.net:27017,ac-gb7gz7p-shard-00-02.drqwdfu.mongodb.net:27017/?replicaSet=atlas-89gp7p-shard-0&ssl=true&authSource=admin&retryWrites=true&w=majority&appName=ecommerce-cluster
      - SECRET_KEY=dev_secret_key
      - JWT_EXPIRATION=3600
      - PORT=5001
    volumes:
      - ./seller-service:/app
    networks:
      - ecommerce-network
    command: flask run --host=0.0.0.0 --port=5001

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: ecommerce-email-service
    environment:
      - ENGAGELAB_API_KEY=JGmLrgS5DNiO_test_TlGySK
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - EMAIL_SERVICE_API_KEY=${EMAIL_SERVICE_API_KEY:-email_service_api_key}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${EMAIL_SERVICE_SECRET_KEY:-email_service_secret}
      - PORT=5002
    ports:
      - "5002:5002"
    volumes:
      - ./email-service:/app
    depends_on:
      - redis
    networks:
      - ecommerce-network
    restart: unless-stopped
    command: flask run --host=0.0.0.0 --port=5002

  # Database Management Service
  database-service:
    build: ./database-service
    container_name: ecommerce-database-service
    ports:
      - "5003:5003"
    environment:
      - DB_NAME=/data/customer.sqlite
      - PORT=5003
    volumes:
      - ./data:/data
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge